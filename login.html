<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>FactSpot</title>

    <style>
        #mid-div {
            background-color: #E0F2F1;
        }
    </style>

</head>

<body id="mid-div">


<!-- main fluid-container -->
<div class="container">

    <div class="row">


        <!-- linke Spalte -->
        <div class="col-1">

        </div>

        <!-- Hauptspalte mitte -->
        <div class="col-10">

            <!-- Center Container für Login -->
            <div class="container text-center">

                <!-- Card für Login -->
                <div class="card mt-5 shadow-sm bg-white rounded">

                    <h5 class="card-header">Login</h5>

                    <div class="card-body">

                        <h5 class="card-title">Username</h5>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                   placeholder="Username...">
                        </div>

                        <h5 class="card-title">Password</h5>

                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label"></label>
                            <input type="password" class="form-control" id="exampleFormControlInput2"
                                   placeholder="**********">
                        </div>
                        <a href="home.html" class="btn btn-secondary shadow">Demo Access</a>
                    </div>
                </div>


            </div>

        </div>

        <!-- rechte Spalte -->
        <div class="col-1">

        </div>
    </div>

</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
